<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacman</title>
    <script src="./dist/bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">
    <div>
        <p>Items</p>
        <div id="items"></div>
    </div>

    <div>
        <p>Map <input type="checkbox" name="automat" id="automat"> - Automat</p>
        <div id="map"></div>
    </div>

    <div id="menu-container">
        <div id="menu">
            <p id="undo">Undo</p>
            <p id="redo">Redo</p>
            <p id="copy">Copy</p>
            <p id="paste">Paste</p>
            <p id="delete">Delete</p>
            <p id="save">Save to file</p>
            <p><input type="file" value="load" accept="application/json" id="selectFile" onchange="file()"></p>
        </div>
    </div>

    <div id="selection"></div>

</body>
</html>
